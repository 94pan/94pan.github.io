    <td><p>以Android系統示範使用視頻源</p>
      <p>1、安裝MXPlayer（<a href="https://raw.githubusercontent.com/hbpoon/hbpoon.github.io/master/MXPlayerPro-1.9.23_Signed.apk">下載</a>）</p>
    <p>2、打開我的視頻源分享頁（<a href="https://hbpoon.github.io/media/">HB Blog</a>）</p>
    <p>3、若源無提示要複製連結的，直接點擊即可播放</p>
    <p>4、視頻源下提示複製連結打開的，長按圖片複製連結地址（不是圖片連結）</p>
    <p>5、打開MXPlyer，點擊右上角三個點的選項，選擇第一個選項</p>
    <p>6、粘貼剛才複製的網址，點擊確定即可播放</p></td>
